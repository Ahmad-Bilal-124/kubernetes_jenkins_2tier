version: '3.8'

services:
  backend:
    image: ahmadcloudworks/chat-app-backend
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: "5001"
      MONGODB_URI: "mongodb://mongodb:27017/root"
    depends_on:
      - mongodb
    networks:
      - chat-network

  frontend:
    image: ahmadcloudworks/chat-app-frontend
    ports:
      - "80:80"
    environment:
      NODE_ENV: production
      # You might need to configure backend URL here depending on your frontend logic
      # Example: REACT_APP_API_BASE_URL: "http://localhost:5001/backend"
    depends_on:
      - backend
    networks:
      - chat-network

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ROOT
      MONGO_INITDB_ROOT_PASSWORD: ROOT
    volumes:
      - mongodb_data:/data/db
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  mongodb_data:







